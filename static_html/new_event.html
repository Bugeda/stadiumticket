<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/new_event.css"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script type="text/javascript"></script>
    <title></title>
</head>
<body>
<div class="global">
    <header>
        <h3>New event</h3>

        <h2 id="event_name">Event name</h2>
        <a id="logo" href=""><img src="img/chernomorets.gif"></a>
    </header>

    <div id="left_panel">
        <form action="" method="post" id="">
            <table>
                <tr>
                    <th width="100px">Title:</th>
                    <td><input type="text" id="title" value="please enter match name"></td>
                </tr>
                <tr>
                    <th width="100px">Date:</th>
                    <td><input type="text" id="date" value="please enter date" /></td>

                </tr>
                <tr>
                    <th width="100px">Time:</th>
                    <td><input type="text" id="time" value="please enter time" /></td>
                </tr>

            </table>
            <label for="booking_time">Booking cancel time (min):</label>
            <select name="booking" id="booking_time">
                <option value="30">30</option>
                <option value="60">60</option>
                <option value="90">90</option>
                <option value="120">120</option>
            </select><br/>
            <span>event changed, but not save</span><br/>
            <input type="button" value="Save event" id="event_save">
            <input type="button" value="Cancel changes" id="event_cancel">
            <br/>
            <input type="button" value="Delete event" id="event_delete">
        </form>
    </div>
    <div id="right_panel">
        <img id="new_event_img" src="img/stadium_plan.png">
    </div>
</div>
</body>
</html>
