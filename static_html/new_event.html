<body>
<div class="container">
<div class="row">
    <div class="col-xs-1 col-md-1"><a href="index.html"><img class="img-responsive" src="images/logo.png"></a></div>
    <div class="col-xs-6 col-md-9">
        <h3>
            <a id="arrow_back" href="index.html"><img src="images/arrow_back.png"></a>&nbsp;New event
        </h3>

        <h2 id="event_name">Event name</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-5">
        <form class="form-horizontal" action="" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input class="form-control" type="text" name="title" id="title"
                       placeholder="please enter event name"/>
            </div>
            <div class="form-group">
                <label for="datetime">Start at:</label>
                <input class="form-control" type="text" name="datetime" id="start"
                       placeholder="Select event start time and date"/>
            </div>
            <div class="form-group">
                <label for="booking_time" id="label_booking">Booking cancel time (min):</label>
                <input class="form-control" type="text" name="booking_time" id="booking_time"
                       placeholder="Enter time, before which all booked tickets are cancelled">
            </div>
            <div class="form-group">
                <input type="hidden" name="s27" id="s27" placeholder="vipA">
                <input type="hidden" name="s26" id="s26" placeholder="vipD">
                <input type="hidden" name="s1" id="s1" placeholder="sector1">
                <input type="hidden" name="s2" id="s2" placeholder="sector2">
                <input type="hidden" name="s3" id="s3" placeholder="sector3">
                <input type="hidden" name="s4" id="s4" placeholder="sector4">
                <input type="hidden" name="s5" id="s5" placeholder="sector5">
                <input type="hidden" name="s6" id="s6" placeholder="sector6">

                <input type="hidden" name="s10" id="s10" placeholder="sector10">
                <input type="hidden" name="s11" id="s11" placeholder="sector11">
                <input type="hidden" name="s12" id="s12" placeholder="sector12">
                <input type="hidden" name="s13" id="s13" placeholder="sector13">
                <input type="hidden" name="s14" id="s14" placeholder="sector14">
                <input type="hidden" name="s15" id="s15" placeholder="sector15">
                <input type="hidden" name="s16" id="s16" placeholder="sector16">
                <input type="hidden" name="s17" id="s17" placeholder="sector17">
                <input type="hidden" name="s18" id="s18" placeholder="sector18">
                <input type="hidden" name="s19" id="s19" placeholder="sector19">
                <input type="hidden" name="s20" id="s20" placeholder="sector20">
                <input type="hidden" name="s21" id="s21" placeholder="sector21">
                <input type="hidden" name="s22" id="s22" placeholder="sector22">
                <input type="hidden" name="s23" id="s23" placeholder="sector23">
                <input type="hidden" name="s24" id="s24" placeholder="sector24">
                <input type="hidden" name="s25" id="s25" placeholder="sector25">
            </div>
            <div class="form-group">
                <input class="btn btn-primary" type="button" name="save_event" value="Save event" id="event_save">
                <input class="btn btn-warning" type="button" name="cancel_changes" value="Cancel changes"
                       id="event_cancel">
                <input class="btn btn-danger" type="button" name="delete_event" value="Delete event"
                       id="event_delete">
            </div>
        </form>

        <form action="" id="confirm_deletion_form" method="post">
            <div class="form-group">
                <div class="alert-warning" role="alert">
                    Are you sure you want to delete event?<br>
                    Please enter word DELETE here:<br>
                    <input class="form-control" type="text" name="confirm_delete" id="confirm_deletion_text"
                           maxlength="10" size="15" placeholder="enter DELETE here for confirmation"><br>
                    <input class="btn btn-danger" type="submit" name="final_confirm_deletion"
                           value="Ok, delete event"
                           id="confirm_deletion">
                    <input class="btn btn-warning" type="button" name="cancel_deletion" value="Cancel deletion"
                           id="cancel_deletion">
                </div>
                <div class="alert-error alert-dismissable" id="wrong_confirmation" role="alert">
                    You must enter the word DELETE(capitals, without spaces).
                </div>
            </div>
        </form>

    </div>

        <img id="new_event_img" usemap="#stadium" src="images/stadium_plan.png">

        <script type="text/javascript">
            $('#price_1, #price_2, #price_3, #price_4, #price_5, #price_6, #price_7, #price_8, ' +
                    '#price_9, #price_10, #price_11, #price_12, #price_13, #price_14, #price_15, #price_16, ' +
                    '#price_17, #price_18, #price_19, #price_20, #price_21, #price_22, #price_23, #price_24, ' +
                    '#price_25, #price_26, #price_27').numeric({
                allowPlus: false,  // Allow the + sign
                allowMinus: false,  // Allow the - sign
                allowThouSep: false,  // Allow the thousands separator, default is the comma eg 12,000
                allowDecSep: true,  // Allow the decimal separator, default is the fullstop eg 3.141
                allowLeadingSpaces: false,
                maxDigits: 5,     // The max number of digits
                maxDecimalPlaces: 2,   // The max number of decimal places
                maxPreDecimalPlaces: 3,   // The max number digits before the decimal point
                max: NaN,   // The max numeric value allowed
                min: NaN    // The min numeric value allowed

        </script>
