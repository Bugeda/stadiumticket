<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script type="text/javascript"></script>
    <title></title>
</head>
<body>
<div class="global">
    <header>
        <h3>New event</h3>
        <h2 id="event_name">Event name</h2>
        <a id="logo" href=""><img src="img/chernomorets.gif"></a>
    </header>

    <div id="left_panel" >
        <form action="" method="post" id="">
            <label for="title">Title:</label>
            <input type="text" id="title" value="please enter match name">
            <label for="date">Date:</label>
            <input type="text" id="date" value="please enter date">
            <label for="time">Title:</label>
            <input type="text" id="time" value="please enter time">
            <label for="booking_time">Booking cancel time (min):</label>
            <select name="booking" id="booking_time">
                <option value="30">30</option>
                <option value="60">60</option>
                <option value="90">90</option>
                <option value="120">120</option>
            </select>
            <span>event changed, but not save</span>
            <input type="button" value="Save event" id="event_save">
            <input type="button" value="Cancel changes" id="event_cancel">
            <input type="button" value="Delete event" id="event_delete">
        </form>
    </div>
    <div id="right_panel">
        <img id="new_event_img" src="img/stadium_plan.png">
    </div>
</div>
</body>
</html>
